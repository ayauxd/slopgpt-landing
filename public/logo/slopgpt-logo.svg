<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <!-- Drop shadow filter for the bubble effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="4" dy="4" in="SourceAlpha" result="offset"/>
      <feFlood flood-color="#1a1a1a"/>
      <feComposite in2="offset" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- SLOP - Bubble letters with shadow -->
  <g filter="url(#shadow)">
    <!-- S -->
    <path d="M12 75c0 12 10 20 28 20c20 0 32-10 32-25c0-12-8-18-24-22c-12-3-16-6-16-12c0-7 6-12 16-12c12 0 18 6 18 14h-8c0-5-4-8-10-8c-7 0-10 3-10 7c0 5 4 7 14 10c16 4 26 10 26 24c0 16-14 27-34 27c-22 0-36-12-36-28h14z"
          fill="#FFFEF0" stroke="#1a1a1a" stroke-width="3"/>

    <!-- L -->
    <path d="M82 24h16v58h32v14h-48v-72z"
          fill="#FFFEF0" stroke="#1a1a1a" stroke-width="3"/>

    <!-- O -->
    <path d="M175 60c0 22-16 38-38 38s-38-16-38-38s16-38 38-38s38 16 38 38zm-16 0c0-14-10-24-22-24s-22 10-22 24s10 24 22 24s22-10 22-24z"
          fill="#FFFEF0" stroke="#1a1a1a" stroke-width="3"/>

    <!-- P -->
    <path d="M186 24h32c20 0 32 12 32 28s-12 28-32 28h-16v16h-16v-72zm16 42h14c10 0 16-6 16-14s-6-14-16-14h-14v28z"
          fill="#FFFEF0" stroke="#1a1a1a" stroke-width="3"/>
  </g>

  <!-- GPT - Clean modern font style -->
  <g fill="#FFFEF0">
    <text x="260" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" letter-spacing="-2">GPT</text>
  </g>
</svg>
