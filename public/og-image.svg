<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- SlopGPT Open Graph Image for Social Sharing -->
  <!-- Dimensions: 1200x630 (standard OG size) -->

  <defs>
    <!-- Noise texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0D0D0D"/>

  <!-- Subtle gradient overlay -->
  <rect width="1200" height="630" fill="url(#bgGrad)" opacity="0.3"/>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#0D0D0D;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#00FF9F;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Main logo area - centered -->
  <g transform="translate(600, 280)">
    <!-- SLOP text (bubble style approximation) -->
    <text
      x="-180"
      y="30"
      font-family="Boogaloo, Comic Sans MS, cursive"
      font-size="140"
      font-weight="700"
      text-anchor="middle"
    >
      <!-- Shadow -->
      <tspan fill="#1a1a1a" dx="6" dy="6">SLOP</tspan>
    </text>
    <text
      x="-180"
      y="30"
      font-family="Boogaloo, Comic Sans MS, cursive"
      font-size="140"
      font-weight="700"
      fill="#FFFEF0"
      stroke="#1a1a1a"
      stroke-width="4"
      text-anchor="middle"
    >SLOP</text>

    <!-- GPT text (overlapping) -->
    <text
      x="140"
      y="30"
      font-family="DM Sans, Inter, system-ui, sans-serif"
      font-size="100"
      font-weight="700"
      fill="#FF6B35"
      stroke="#1a1a1a"
      stroke-width="3"
      letter-spacing="-4"
    >GPT</text>
  </g>

  <!-- Tagline -->
  <text
    x="600"
    y="420"
    font-family="Outfit, system-ui, sans-serif"
    font-size="32"
    fill="#FFFEF0"
    fill-opacity="0.7"
    text-anchor="middle"
  >AI that doesn't take itself too seriously</text>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="8" fill="#FF6B35" opacity="0.6"/>
  <circle cx="1100" cy="530" r="12" fill="#00FF9F" opacity="0.4"/>
  <circle cx="150" cy="500" r="6" fill="#FF00FF" opacity="0.5"/>
</svg>
