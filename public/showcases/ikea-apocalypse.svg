<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <!-- Background gradient -->
  <rect width="1200" height="800" fill="url(#grad4)"/>
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Furniture silhouettes (IKEA style) -->
  <g opacity="0.7">
    <!-- Billy bookshelf -->
    <g transform="translate(200, 300)">
      <rect x="0" y="0" width="200" height="400" fill="#1e3a8a" opacity="0.8"/>
      <rect x="10" y="10" width="180" height="380" fill="#2563eb" opacity="0.6"/>
      <!-- Shelves -->
      <line x1="10" y1="100" x2="190" y2="100" stroke="#1e3a8a" stroke-width="4"/>
      <line x1="10" y1="200" x2="190" y2="200" stroke="#1e3a8a" stroke-width="4"/>
      <line x1="10" y1="300" x2="190" y2="300" stroke="#1e3a8a" stroke-width="4"/>
    </g>

    <!-- LACK table -->
    <g transform="translate(500, 500)">
      <!-- Tabletop -->
      <rect x="0" y="0" width="300" height="20" fill="#1e3a8a" opacity="0.8"/>
      <!-- Legs -->
      <rect x="20" y="20" width="15" height="100" fill="#1e40af" opacity="0.8"/>
      <rect x="265" y="20" width="15" height="100" fill="#1e40af" opacity="0.8"/>
    </g>

    <!-- POÃ„NG chair -->
    <g transform="translate(850, 400)">
      <!-- Frame curve -->
      <path d="M 50 0 Q 0 50 0 150 L 0 200 L 20 200 L 20 150 Q 20 60 60 20 Z" fill="#1e3a8a" opacity="0.8"/>
      <path d="M 150 0 Q 200 50 200 150 L 200 200 L 180 200 L 180 150 Q 180 60 140 20 Z" fill="#1e3a8a" opacity="0.8"/>
      <!-- Seat -->
      <ellipse cx="100" cy="150" rx="80" ry="40" fill="#2563eb" opacity="0.7"/>
    </g>
  </g>

  <!-- D20 dice (DnD element) -->
  <g transform="translate(600, 200)">
    <!-- Simplified icosahedron -->
    <polygon points="100,50 130,100 100,140 70,100" fill="#fbbf24" opacity="0.9"/>
    <polygon points="100,50 130,100 140,80" fill="#f59e0b" opacity="0.9"/>
    <polygon points="100,50 70,100 60,80" fill="#d97706" opacity="0.9"/>
    <!-- Number -->
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937" text-anchor="middle">
      20
    </text>
  </g>

  <!-- Maze arrows (indicating navigation) -->
  <g opacity="0.3">
    <path d="M 150 150 L 250 150 L 240 140 M 250 150 L 240 160" stroke="#ffffff" stroke-width="4" fill="none"/>
    <path d="M 1000 600 L 1000 500 L 990 510 M 1000 500 L 1010 510" stroke="#ffffff" stroke-width="4" fill="none"/>
  </g>

  <!-- Barricade lines -->
  <g opacity="0.2">
    <line x1="100" y1="700" x2="400" y2="700" stroke="#fef3c7" stroke-width="8" stroke-linecap="round"/>
    <line x1="800" y1="150" x2="1050" y2="150" stroke="#fef3c7" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Text overlay -->
  <text x="600" y="750" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.3">
    FORTRESS FURNITURE
  </text>
</svg>
