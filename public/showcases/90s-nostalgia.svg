<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <!-- Background gradient -->
  <rect width="1200" height="800" fill="url(#grad2)"/>
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>

    <!-- Pattern for 90s geometric shapes -->
    <pattern id="pattern90s" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="3" fill="#ffffff" opacity="0.3"/>
      <rect x="60" y="10" width="8" height="8" fill="#fbbf24" opacity="0.4"/>
      <path d="M 80 70 L 90 80 L 80 90 L 70 80 Z" fill="#06b6d4" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Background pattern -->
  <rect width="1200" height="800" fill="url(#pattern90s)"/>

  <!-- Cassette tape -->
  <g transform="translate(400, 250)">
    <!-- Cassette body -->
    <rect x="0" y="0" width="400" height="250" rx="15" fill="#1f2937" opacity="0.8"/>
    <rect x="20" y="20" width="360" height="210" rx="10" fill="#4b5563" opacity="0.7"/>

    <!-- Label area -->
    <rect x="40" y="40" width="320" height="120" rx="5" fill="#f3f4f6"/>
    <line x1="60" y1="80" x2="340" y2="80" stroke="#d1d5db" stroke-width="2"/>
    <line x1="60" y1="110" x2="340" y2="110" stroke="#d1d5db" stroke-width="2"/>
    <line x1="60" y1="140" x2="280" y2="140" stroke="#d1d5db" stroke-width="2"/>

    <!-- Spools -->
    <circle cx="120" cy="195" r="35" fill="#374151"/>
    <circle cx="120" cy="195" r="20" fill="#111827"/>
    <circle cx="280" cy="195" r="35" fill="#374151"/>
    <circle cx="280" cy="195" r="20" fill="#111827"/>

    <!-- Screws -->
    <circle cx="60" cy="60" r="5" fill="#6b7280"/>
    <circle cx="340" cy="60" r="5" fill="#6b7280"/>
    <circle cx="60" cy="230" r="5" fill="#6b7280"/>
    <circle cx="340" cy="230" r="5" fill="#6b7280"/>
  </g>

  <!-- Decorative elements -->
  <g opacity="0.7">
    <!-- Geometric shapes scattered -->
    <circle cx="150" cy="150" r="30" fill="#fbbf24"/>
    <rect x="900" y="500" width="50" height="50" fill="#06b6d4" transform="rotate(45 925 525)"/>
    <path d="M 1050 200 L 1100 250 L 1050 300 L 1000 250 Z" fill="#f87171"/>
    <circle cx="250" cy="650" r="25" fill="#a78bfa"/>
  </g>

  <!-- Text overlay -->
  <text x="600" y="700" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.3">
    TOTALLY RADICAL
  </text>
</svg>
