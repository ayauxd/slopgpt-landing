<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <!-- Background gradient -->
  <rect width="1200" height="800" fill="url(#grad3)"/>
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Chaotic background elements -->
  <g opacity="0.15">
    <line x1="100" y1="100" x2="300" y2="200" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    <line x1="900" y1="600" x2="1100" y2="700" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
    <circle cx="200" cy="600" r="50" fill="none" stroke="#ffffff" stroke-width="5"/>
    <rect x="850" y="100" width="100" height="100" fill="none" stroke="#ffffff" stroke-width="4" transform="rotate(25 900 150)"/>
  </g>

  <!-- Game controller (simplified) -->
  <g transform="translate(300, 250)">
    <!-- Controller body -->
    <ellipse cx="300" cy="150" rx="250" ry="120" fill="#1f2937" opacity="0.85"/>
    <ellipse cx="300" cy="150" rx="230" ry="105" fill="#374151" opacity="0.85"/>

    <!-- D-pad -->
    <rect x="150" y="135" width="60" height="30" rx="5" fill="#6b7280"/>
    <rect x="165" y="120" width="30" height="60" rx="5" fill="#6b7280"/>

    <!-- Buttons (ABXY style) -->
    <circle cx="430" cy="120" r="18" fill="#22c55e"/>
    <circle cx="470" cy="140" r="18" fill="#ef4444"/>
    <circle cx="430" cy="160" r="18" fill="#3b82f6"/>
    <circle cx="390" cy="140" r="18" fill="#eab308"/>

    <!-- Analog sticks -->
    <circle cx="240" cy="180" r="25" fill="#4b5563"/>
    <circle cx="240" cy="180" r="18" fill="#1f2937"/>
    <circle cx="360" cy="180" r="25" fill="#4b5563"/>
    <circle cx="360" cy="180" r="18" fill="#1f2937"/>
  </g>

  <!-- Mystery box -->
  <g transform="translate(700, 400)">
    <!-- Box -->
    <rect x="0" y="0" width="180" height="180" fill="#92400e" opacity="0.8"/>
    <rect x="10" y="10" width="160" height="160" fill="#b45309" opacity="0.8"/>

    <!-- Question mark -->
    <text x="90" y="130" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#fef3c7" text-anchor="middle">
      ?
    </text>

    <!-- Sparkles -->
    <circle cx="20" cy="30" r="6" fill="#fbbf24"/>
    <circle cx="160" cy="40" r="5" fill="#fbbf24"/>
    <circle cx="170" cy="160" r="7" fill="#fbbf24"/>
  </g>

  <!-- Exclamation marks (chaos indicators) -->
  <g opacity="0.6">
    <text x="200" y="300" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#fef3c7" transform="rotate(-15 200 300)">
      !
    </text>
    <text x="1000" y="250" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#fef3c7" transform="rotate(20 1000 250)">
      !
    </text>
  </g>

  <!-- Text overlay -->
  <text x="600" y="700" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.3">
    MAXIMUM CHAOS
  </text>
</svg>
