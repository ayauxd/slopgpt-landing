<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <!-- Background gradient -->
  <rect width="1200" height="800" fill="url(#grad5)"/>
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Medieval scroll -->
  <g transform="translate(250, 200)">
    <!-- Scroll paper -->
    <rect x="0" y="50" width="400" height="400" fill="#fef3c7" opacity="0.9"/>
    <!-- Rolled edges -->
    <ellipse cx="200" cy="50" rx="200" ry="30" fill="#fde68a" opacity="0.9"/>
    <ellipse cx="200" cy="450" rx="200" ry="30" fill="#fde68a" opacity="0.9"/>
    <rect x="0" y="50" width="400" height="30" fill="#fde68a" opacity="0.7"/>
    <rect x="0" y="420" width="400" height="30" fill="#fde68a" opacity="0.7"/>

    <!-- "Ancient" text lines -->
    <line x1="40" y1="120" x2="360" y2="120" stroke="#92400e" stroke-width="3" opacity="0.6"/>
    <line x1="40" y1="160" x2="360" y2="160" stroke="#92400e" stroke-width="3" opacity="0.6"/>
    <line x1="40" y1="200" x2="320" y2="200" stroke="#92400e" stroke-width="3" opacity="0.6"/>
    <line x1="40" y1="240" x2="360" y2="240" stroke="#92400e" stroke-width="3" opacity="0.6"/>
    <line x1="40" y1="280" x2="280" y2="280" stroke="#92400e" stroke-width="3" opacity="0.6"/>
    <line x1="40" y1="320" x2="360" y2="320" stroke="#92400e" stroke-width="3" opacity="0.6"/>
    <line x1="40" y1="360" x2="340" y2="360" stroke="#92400e" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- Modern laptop (anachronism) -->
  <g transform="translate(700, 300)">
    <!-- Laptop base -->
    <rect x="0" y="200" width="350" height="20" rx="5" fill="#374151" opacity="0.85"/>
    <!-- Screen -->
    <rect x="20" y="0" width="310" height="200" rx="8" fill="#1f2937" opacity="0.85"/>
    <rect x="35" y="15" width="280" height="170" rx="4" fill="#3b82f6" opacity="0.8"/>

    <!-- Code on screen -->
    <line x1="50" y1="40" x2="150" y2="40" stroke="#22c55e" stroke-width="3"/>
    <line x1="50" y1="60" x2="200" y2="60" stroke="#22c55e" stroke-width="3"/>
    <line x1="50" y1="80" x2="180" y2="80" stroke="#22c55e" stroke-width="3"/>
    <line x1="50" y1="100" x2="220" y2="100" stroke="#22c55e" stroke-width="3"/>

    <!-- Cursor blink -->
    <rect x="230" y="95" width="8" height="15" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- Ox (medieval transport) -->
  <g transform="translate(100, 500)" opacity="0.6">
    <!-- Body -->
    <ellipse cx="100" cy="80" rx="80" ry="50" fill="#78350f"/>
    <!-- Head -->
    <ellipse cx="30" cy="60" rx="35" ry="30" fill="#78350f"/>
    <!-- Horns -->
    <path d="M 20 45 Q 10 30 15 25" stroke="#78350f" stroke-width="8" fill="none"/>
    <path d="M 40 45 Q 50 30 45 25" stroke="#78350f" stroke-width="8" fill="none"/>
    <!-- Legs -->
    <rect x="50" y="120" width="15" height="40" fill="#78350f"/>
    <rect x="85" y="120" width="15" height="40" fill="#78350f"/>
    <rect x="115" y="120" width="15" height="40" fill="#78350f"/>
    <rect x="150" y="120" width="15" height="40" fill="#78350f"/>
  </g>

  <!-- Speech bubble with tech jargon -->
  <g transform="translate(850, 500)" opacity="0.7">
    <ellipse cx="100" cy="60" rx="90" ry="50" fill="#ffffff"/>
    <polygon points="50,90 40,120 70,85" fill="#ffffff"/>
    <!-- Binary/tech symbols -->
    <text x="100" y="70" font-family="monospace" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">
      01101
    </text>
  </g>

  <!-- Confused peasant (simple figure) -->
  <g transform="translate(750, 550)" opacity="0.6">
    <!-- Head -->
    <circle cx="30" cy="20" r="15" fill="#92400e"/>
    <!-- Body -->
    <rect x="20" y="35" width="20" height="40" fill="#b45309"/>
    <!-- Arms -->
    <line x1="20" y1="50" x2="0" y2="60" stroke="#b45309" stroke-width="8"/>
    <line x1="40" y1="50" x2="60" y2="40" stroke="#b45309" stroke-width="8"/>
    <!-- Legs -->
    <line x1="25" y1="75" x2="20" y2="100" stroke="#92400e" stroke-width="8"/>
    <line x1="35" y1="75" x2="40" y2="100" stroke="#92400e" stroke-width="8"/>
  </g>

  <!-- Text overlay -->
  <text x="600" y="750" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.3">
    ANALOG MEETS DIGITAL
  </text>
</svg>
