    <ellipse cx="45" cy="90" rx="12" ry="8" fill="#FFFEF0"/>
    <ellipse cx="48" cy="91" rx="8" ry="5" fill="#0D0D0D"/>
    <ellipse cx="75" cy="88" rx="10" ry="7" fill="#FFFEF0"/>
    <ellipse cx="73" cy="89" rx="7" ry="4" fill="#0D0D0D"/>
    <!-- Smirk -->
    <path d="M 45 110 Q 65 115, 80 105" stroke="#0D0D0D" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Raised eyebrow effect -->
    <path d="M 65 75 Q 75 70, 85 75" stroke="#0D0D0D" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Label -->
  <text x="400" y="240" font-family="Impact, sans-serif" font-size="18" fill="#FF6B35" text-anchor="middle">SLOP BLOB - EXPRESSION SHEET</text>
</svg>
